<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SFC Dashboard</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="min-h-screen text-gray-700 bg-white dark:bg-gray-800 dark:text-gray-400"
  >
    <header
      class="flex items-center justify-between px-6 py-4 border-b dark:bg-gray-800 dark:text-gray-400"
    >
      <div class="flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>

        <h1 class="ml-4 text-2xl font-semibold">Flowbite</h1>

        <div class="relative ml-8 w-80">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
          </div>
          <input
            type="text"
            id="email-address-icon"
            class="pl-10 form-input"
            placeholder="name@flowbite.com"
          />
        </div>
      </div>

      <div class="flex items-center gap-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-6 h-6"
        >
          <path
            fill-rule="evenodd"
            d="M5.25 9a6.75 6.75 0 0113.5 0v.75c0 2.123.8 4.057 2.118 5.52a.75.75 0 01-.297 1.206c-1.544.57-3.16.99-4.831 1.243a3.75 3.75 0 11-7.48 0 24.585 24.585 0 01-4.831-1.244.75.75 0 01-.298-1.205A8.217 8.217 0 005.25 9.75V9zm4.502 8.9a2.25 2.25 0 104.496 0 25.057 25.057 0 01-4.496 0z"
            clip-rule="evenodd"
          />
        </svg>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-6 h-6"
        >
          <path
            d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z"
          />
          <path
            d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z"
          />
        </svg>

        <button class="theme-toggle-btn">
          <i class="fa-solid fa-sun"></i>
        </button>

        <button
          id="dropdownDefaultButton"
          data-dropdown-toggle="dropdown"
          class="w-8 h-8 rounded-full"
          type="button"
        >
          <img
            class="object-fill w-full rounded-full"
            src="https://i.pravatar.cc/32"
            alt=""
          />
        </button>
        <!-- Dropdown menu -->
        <div
          id="dropdown"
          class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700"
        >
          <ul
            class="py-2 text-sm text-gray-700 dark:text-gray-200"
            aria-labelledby="dropdownDefaultButton"
          >
            <li>
              <a href="#" class="sidebar-link">Dashboard</a>
            </li>
            <li>
              <a href="#" class="sidebar-link">Settings</a>
            </li>
            <li>
              <a href="#" class="sidebar-link">Earnings</a>
            </li>
            <li>
              <a href="#" class="sidebar-link">Sign out</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="h-[90vh] flex">
      <aside
        class="w-[260px] border-r p-2 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400"
      >
        <ul>
          <li>
            <a href="/index.html" class="nav-link">
              <i class="fa-solid fa-chart-pie"></i>
              <span>Dashboard</span></a
            >
          </li>
          <li>
            <a href="/src/products.html" class="nav-link">
              <i class="fa-solid fa-users"></i>
              <span>Products</span></a
            >
          </li>
          <li>
            <a href="" class="nav-link">
              <i class="fa-solid fa-border-all"></i>
              <span>Kanban</span></a
            >
          </li>
          <li>
            <a href="" class="nav-link">
              <i class="fa-solid fa-inbox"></i>
              <span>Inbox</span></a
            >
          </li>
          <li>
            <a href="" class="nav-link">
              <i class="fa-solid fa-users"></i>
              <span>Users</span></a
            >
          </li>
        </ul>
      </aside>
      <main class="w-full px-4 py-4 dark:bg-gray-800 dark:text-gray-400">
        <h2 class="text-xl font-semibold">Products</h2>

        <button
          data-modal-target="addProductModal"
          data-modal-toggle="addProductModal"
          type="button"
          class="mt-4 btn-primary"
        >
          <i class="fa-solid fa-add"></i>
          Add Product
        </button>

        <!-- Main modal -->
        <div
          id="addProductModal"
          tabindex="-1"
          aria-hidden="true"
          class="fixed top-0 left-0 right-0 z-50 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full hidden"
        >
          <div class="relative w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
              <!-- Modal header -->
              <div
                class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600"
              >
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                  Add new product
                </h3>
                <button
                  type="button"
                  class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                  data-modal-hide="addProductModal"
                >
                  <svg
                    aria-hidden="true"
                    class="w-5 h-5"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                  <span class="sr-only">Close modal</span>
                </button>
              </div>
              <form id="add-product-form">
                <!-- Modal body -->
                <div class="p-6 space-y-6">
                  <div>
                    <label class="block font-semibold" for="title">Title</label>
                    <input
                      class="form-input"
                      type="text"
                      id="title"
                      name="title"
                      required
                    />
                  </div>

                  <div>
                    <label class="block font-semibold" for="price">Price</label>
                    <input
                      class="form-input"
                      type="number"
                      id="price"
                      name="price"
                      required
                    />
                  </div>

                  <div>
                    <label class="block font-semibold" for="category"
                      >Category</label
                    >
                    <select
                      class="form-input"
                      name="category"
                      id="category"
                      required
                    >
                      <option value="electronics">Electronics</option>
                      <option value="shirt">Shirt</option>
                      <option value="bag">Bag</option>
                    </select>
                  </div>

                  <div>
                    <label class="block font-semibold" for="description"
                      >Description</label
                    >
                    <textarea
                      name="description"
                      id="description"
                      class="form-input"
                      rows="5"
                      required
                    ></textarea>
                  </div>
                </div>
                <!-- Modal footer -->
                <div
                  class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600"
                >
                  <button type="submit" class="btn-primary submit-btn">
                    Save
                  </button>
                  <button
                    data-modal-hide="addProductModal"
                    type="button"
                    class="btn-secondary"
                  >
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <section class="relative px-6 mt-6 overflow-x-auto">
          <table
            class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
          >
            <thead class="table-head">
              <tr>
                <th class="px-6 py-3">Title</th>
                <th class="px-6 py-3">Price</th>
                <th class="px-6 py-3">Description</th>
                <th class="px-6 py-3">Category</th>
                <th colspan="2" class="px-6 py-3">Actions</th>
              </tr>
            </thead>
            <tbody class="table-body">
              <tr class="table-row"></tr>
            </tbody>
          </table>
        </section>
      </main>
    </div>

    <script type="module" src="/main.js"></script>
    <script type="module" src="/src/products.js"></script>
    <script type="module" src="/src/add-product.js"></script>
  </body>
</html>
